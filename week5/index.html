<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List(prac)</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <article id="to-do-list">
        <div class="title to-do">
          <div class="titleName">To-Do List</div>
          <div class="all-button">
            <button id="all-complete-button">전체 완료</button>
            <button id="all-delete-button">전체 삭제</button>
          </div>
          <div id="input-box">
            <input type="text" placeholder="Add new task!" />
            <button id="input-button">+</button>
          </div>
        </div>
      </article>
      <article id="complete-list">
        <div class="title complete">Complete List</div>
      </article>
    </main>
    <script type="module" src="./app.js"></script>
  </body>
</html>
